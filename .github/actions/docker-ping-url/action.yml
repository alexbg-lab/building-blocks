name: Ping URL
description: Used to Ping URL of an app

input:
  url: # INPUT_URL
    description: URL to ping
    required: true
  max_trials:
    description: Maximum number of pings
    required: true
    default: 3
  delay:
    description: Delay between pings
    required: false
    default: 5

outputs:
  url-reachable:
    description: "URL to check"
    

runs:
  using: docker
  image: Dockerfile